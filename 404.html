<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Stone Circle</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Newsreader:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl);
            background: var(--bg-color);
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-family: var(--font-family-heading);
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: var(--spacing-md);
            opacity: 0.3;
        }

        .error-title {
            font-family: var(--font-family-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-xl);
        }

        .error-link {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            transition: all 200ms ease;
        }

        .error-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page not found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="error-link">Back to Home</a>
        </div>
    </main>
</body>
</html>
